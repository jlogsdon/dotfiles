set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'

set-option -g base-index 1
setw -g pane-base-index 1

set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240
set-option -g message-bg black
set-option -g message-fg brightred
set-option -g status-bg colour235
set-option -g status-left-bg colour235
set-option -g status-right-bg colour235
set-option -g status-fg yellow
set-option -g status-attr dim

set -g mouse on
set -g status-left-length 70
set -g status-left "#[fg=green]#S#[fg=red]@#[fg=blue]#(curl icanhazip.com) #[fg=yellow]:"
set -g status-right "CPU: #{cpu_percentage} | #{battery_graph} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M "

setw -g mode-keys vi
bind-key ` copy-mode
bind-key -n C-k send-keys -R \; clear-history

run '~/.local/tmux/plugins/tpm/tpm'
